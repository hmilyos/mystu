<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">学生信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form [formGroup]="formModel" class="form-horizontal">
    <!--<input formControlName="stuid" type="hidden">-->
    <div class="box-body">
      <div class="form-group" >
        <label for="stuname" class="col-sm-2 control-label">学生姓名</label>
        <div class="col-sm-8">
          <input formControlName="stuname" type="text" class="form-control" id="stuname" placeholder="学生姓名">
        </div>
        <!--<span class="help-block" [class.hidden]="formModel.get('stuname').untouched || !formModel.hasError('required','stuname')">
          姓名是必填项
        </span>-->
      </div>
      <div class="form-group">
        <label for="stuid" class="col-sm-2 control-label">学号</label>

        <div class="col-sm-6">
          <input type="text" readonly formControlName="stuid" class="form-control" id="stuid" placeholder="学号">
        </div>
      </div>
      <div class="form-group">
        <label for="stusex" class="col-sm-2 control-label">性别</label>

        <div class="col-sm-6">
          <input type="text"  formControlName="stusex" class="form-control" id="stusex" placeholder="性别">
        </div>
        <!-- <span class="help-block" [class.hidden]="!formModel.hasError('required','stusex')">
           性别是必填项
         </span>-->
      </div>


    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="submit" class="btn btn-default">取消</button>
      <button (click)="save()" [disabled]="formModel.invalid" type="submit" class="btn btn-info pull-right">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
